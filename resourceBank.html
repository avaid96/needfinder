<html>
    <head>
        <title>NeedFinder</title>
        <link rel="stylesheet" type="text/css" href="resourceBank.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="mainBlock">
          <div id="headerBar-name-holder"><h1 id="headerBar-name">NeedFinder</h1></div>
          <div id="headerBar-logo-holder"><img id="headerBar-logo" src="logo.png"></div>
        </div>
        <div id="resources">
          <em><h2>Food Bank</h2></em>
          <div id="resourceList">
            <label class="container">Ready-to-eat canned meats, fruits, vegetables and a can opener
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Protein or fruit bars
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Dry cereal or granola
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Peanut butter
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Dried fruit
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container">Canned Juices
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Non-perishable pasteurized milk
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">High energy foods
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Food for infants
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
            <label class="container">Comfort/stress foods
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
    </body>
</html>
