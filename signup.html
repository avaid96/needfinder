<html>
    <head>
        <title>NeedFinder</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="logo.ico"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="mainBlock" style="height:100%">
          <div id="headerBar">
            <i id="back_arrow" class="material-icons"><a href="home.html">keyboard_arrow_left</a></i>
            <div id="headerBar-name-holder"><h1 id="headerBar-name">NeedFinder</h1></div>
            <!-- <div id="headerBar-logo-holder"><img id="headerBar-logo" src="logo.png"></div> -->
          </div>
          <div id="signinDiv">
              <div id="signInHeaders"> Sign In </div>
              <form>
                  <table class="signXTable">
                    <tbody>
                        <tr class="signXTableRow"><td><div class="signXLabel">Email: </div></td><td><input class="signXInput" type="text" name="email"></td>
                        <tr class="signXTableRow"><td><div class="signXLabel">Password: </div></td><td><input class="signXInput" type="password" name="password"></td>
                    </tbody>
                  </table>
                  <button type="button" class="signXButton" onclick="window.location.href='home.html'">Sign In</button>
              </form>
            </div>

            <div id="signupDiv">
                <div id="signInHeaders">Create An Account</div>
                <form>
                    <table class="signXTable">
                        <tbody>
                            <tr class="signXTableRow"><td><div class="signXLabel">Name: </div></td><td><input class="signXInput" type="text" name="name"></td>
                            <tr class="signXTableRow"><td><div class="signXLabel">Phone#: </div></td><td><input class="signXInput" type="text" name="phone"></td>
                            <tr class="signXTableRow"><td><div class="signXLabel">Address: </div></td><td><input class="signXInput" type="text" name="address"></td>
                        <tbody>
                    <table class="signXTable">

                    <div id="signUpLocationHolder"><img id="signUpLocation" src="location.png" alt="Map"></div>
                    <button type="button" class="signXButton" onclick="window.location.href='home.html'">Sign Up</button>
                </form>
            </div>
          </div>
    </body>
</html>
