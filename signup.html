<html>
    <head>
        <title>NeedFinder</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="mainBlock">
          <div id="headerBar">
            <div id="headerBar-name-holder"><h1 id="headerBar-name">NeedFinder</h1></div>
            <div id="headerBar-logo-holder"><img id="headerBar-logo" src="logo.png"></div>
          </div>
          <div id="signinDiv">
              <div><h3>Sign In</h3></div>
              <form>
                  <div>Email: <input class="signin" type="text" name="email"></div>
                  <div>Password: <input class="signin" type="password" name="password"></div>
                  <button type="button" class="signin" onclick="window.location.href='home.html'">Sign In</button>
              </form>
            </div>

            <div id="signupDiv">
                <div><h3>Create Your Own Profile</h3></div>
                <form>
                    <div>Name: <input class="signup" type="text" name="name"></div>
                    <div>Address: <input class="signup" type="text" name="address"></div>
                    <div>Contact #: <input class="signup" type="text" name="contact"></div>
                    <div>Location: <input class="signup" type="text" name="location"></div>

                    <button type="button" class="signup" onclick="window.location.href='home.html'">Sign Up</button>
                </form>
                <center><img src="Evanston.gif" alt="Map" height="300"></center>

            </div>


          </div>
    </body>
</html>
